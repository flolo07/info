<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florian Holzhüter – Politik & Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background: linear-gradient(to bottom right, #1a1a1a, #2a2a2a);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        overflow-x: hidden;
      }
      header {
        animation: fadeInDown 1s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 2rem;
        text-align: center;
      }
      .shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      .circle, .square, .triangle {
        position: absolute;
        opacity: 0.05;
        animation: float 10s infinite ease-in-out;
      }
      .circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: white;
        top: 10%;
        left: 80%;
      }
      .square {
        width: 100px;
        height: 100px;
        background: white;
        top: 60%;
        left: 10%;
      }
      .triangle {
        width: 0;
        height: 0;
        border-left: 60px solid transparent;
        border-right: 60px solid transparent;
        border-bottom: 100px solid white;
        top: 30%;
        left: 50%;
      }
      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
      }
      .links {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .icon {
        font-size: 2.5rem;
        color: #fff;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .icon:hover {
        transform: scale(1.2);
        color: #999;
      }
      section {
        background-color: #333;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        max-width: 700px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="shapes">
      <div class="circle"></div>
      <div class="square"></div>
      <div class="triangle"></div>
    </div>

    <header>
      <h1>Florian Holzhüter</h1>
    </header>

    <section>
      <div class="links">
        <a href="https://instagram.com/flolo.07" class="icon" title="Instagram" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://youtube.com/@flolo.07" class="icon" title="YouTube" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://tiktok.com/@flolo.07" class="icon" title="TikTok" target="_blank">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://t.me/flolo.07" class="icon" title="Telegram" target="_blank">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </div>
    </section>
  </body>
</html>
