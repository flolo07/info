<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florian Holzhüter – Politik & Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background: linear-gradient(to bottom right, #1a1a1a, #2a2a2a);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      header {
        animation: fadeInDown 1s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        text-align: center;
      }
      p {
        font-size: 1.2rem;
        color: #ccc;
        max-width: 700px;
        text-align: center;
        margin-bottom: 3rem;
      }
      .links {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .icon {
        font-size: 2rem;
        color: #fff;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .icon:hover {
        transform: scale(1.1);
        color: #999;
      }
      section {
        background-color: #333;
        padding: 2rem;
        margin-top: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        max-width: 800px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Florian Holzhüter</h1>
      <p>Ich erstelle politischen Content für TikTok, Instagram, YouTube & Telegram. Mein Ziel ist es, politische Themen verständlich und direkt aufzubereiten – für die Generation, die keine Zeit für Bullshit hat.</p>
    </header>

    <section>
      <div class="links">
        <a href="https://instagram.com/flolo.07" class="icon" title="Instagram" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://youtube.com/@flolo.07" class="icon" title="YouTube" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://tiktok.com/@flolo.07" class="icon" title="TikTok" target="_blank">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://t.me/flolo.07" class="icon" title="Telegram" target="_blank">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </div>
    </section>
  </body>
</html>
