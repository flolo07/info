<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F√ºr Eli ‚ù§Ô∏è</title>
<style>
/* Grundstil */
* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial; margin:0; padding:0; }
body { background:#f5f5f7; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; position:relative; }
.container { background:white; padding:30px; width:90%; max-width:400px; border-radius:20px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.08); position:relative; z-index:2; animation:fadeIn 1s ease; }
h1 { font-weight:500; margin-bottom:15px; }
p { font-size:1.1em; margin:10px 0; }
input { width:100%; padding:12px; margin-top:15px; border-radius:12px; border:1px solid #ccc; font-size:1em; transition:0.3s; }
input:focus { border-color:#ff6f61; box-shadow:0 0 8px rgba(255,111,97,0.4); outline:none; }
button { margin-top:15px; padding:12px; width:100%; border:none; border-radius:12px; background:#1d1d1f; color:white; font-size:1em; cursor:pointer; transition:0.3s; }
button:hover { background:#333; }
#feedback { margin-top:10px; min-height:20px; color:#d33; font-weight:500; transition:0.3s; }
#progress { margin-top:10px; font-size:0.9em; color:#555; }
@keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

/* Herzanimation */
.heart {
  position:absolute;
  width:50px;
  height:50px;
  background:red;
  clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 100% 38%, 88% 50%, 50% 100%, 12% 50%, 0% 38%, 12% 25%, 25% 12%, 39% 12%);
  top:50%; left:50%;
  transform: translate(-50%, -50%) scale(0);
  opacity:0;
  animation:pop 1s ease forwards;
}
@keyframes pop {
  0% { transform: translate(-50%, -50%) scale(0); opacity:0; }
  50% { transform: translate(-50%, -50%) scale(1.3); opacity:1; }
  100% { transform: translate(-50%, -50%) scale(1); opacity:1; }
}

/* Hintergrund Elemente */
.bg-circle {
  position:absolute;
  border-radius:50%;
  background:rgba(255,111,97,0.15);
  animation:float 6s ease-in-out infinite alternate;
}
.bg-circle:nth-child(1){width:100px;height:100px;top:10%;left:15%;}
.bg-circle:nth-child(2){width:150px;height:150px;top:60%;left:70%;}
.bg-circle:nth-child(3){width:80px;height:80px;top:40%;left:40%;}
@keyframes float { 0% { transform: translateY(0px);} 100% { transform: translateY(-20px);} }

</style>
</head>
<body>

<!-- Hintergrund Elemente -->
<div class="bg-circle"></div>
<div class="bg-circle"></div>
<div class="bg-circle"></div>

<div class="container">
  <h1 id="title">F√ºr Eli ‚ù§Ô∏è</h1>
  <p id="question"></p>
  <input type="text" id="answer" placeholder="Antwort eingeben">
  <button onclick="checkAnswer()">Weiter</button>
  <p id="feedback"></p>
  <p id="progress"></p>
</div>

<div class="heart" id="heart"></div>

<script>
let step = 0;

const riddles = [
  { question: "Wie lautet die Postleitzahl unseres Restaurants?", answer: "10405" },
  { question: "Der Raum wird dunkel, bevor es spannend wird.", answer: "kino" },
  { question: "Welche bekannte Hauptfigur wird immer wieder f√ºr ihr Aussehen gefatshamed?", answer: "justus jonas" },
  { question: "Wo endet der Tag und beginnt die Ruhe?", answer: "zuhause" },
  { question: "Seit wann sind wir zusammen? (DD.MM.JJJJ)", answer: "20.07.2025" }
];

const questionEl = document.getElementById("question");
const feedbackEl = document.getElementById("feedback");
const answerEl = document.getElementById("answer");
const progressEl = document.getElementById("progress");
const heartEl = document.getElementById("heart");

questionEl.textContent = riddles[0].question;
progressEl.textContent = `R√§tsel 1 von ${riddles.length}`;

function checkAnswer() {
  const userAnswer = answerEl.value.trim().toLowerCase();
  if (userAnswer === riddles[step].answer) {
    feedbackEl.style.color = "#4BB543";
    feedbackEl.textContent = "Richtig ‚úÖ";
    step++; 
    answerEl.value = "";
    setTimeout(() => {
      feedbackEl.textContent = "";
      if (step < riddles.length) {
        questionEl.textContent = riddles[step].question;
        document.querySelector(".container").style.animation = "fadeIn 0.8s ease";
        progressEl.textContent = `R√§tsel ${step+1} von ${riddles.length}`;
      } else {
        document.querySelector(".container").innerHTML = `
          <h1>Happy Valentinstag ‚ù§Ô∏è</h1>
          <p>Eli, ich liebe dich.</p>
          <p>Danke, dass du diesen Abend mit mir verbringst.</p>
          <p>üíñ</p>`;
        heartEl.style.animation = "pop 1s ease forwards";
      }
    }, 800);
  } else {
    feedbackEl.style.color = "#d33";
    feedbackEl.textContent = "Fast üòâ Versuch‚Äôs nochmal.";
  }
}
</script>

</body>
</html>
